name: mise Image CI
permissions: {}

on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/mise.yml"
      - "mise/Dockerfile"
  pull_request: {}
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mise

jobs:
  git:
    name: git
    runs-on: ubuntu-slim
    outputs:
      timestamp: ${{ steps.update.outputs.timestamp }}
    steps:
      - uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: src/*/.git/
          key: cached-source-codes-${{ github.run_id }}
          restore-keys: |
            cached-source-codes-
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 100
          path: src/mise
          persist-credentials: false
          repository: jdx/mise
      - name: update
        id: update
        shell: bash
        run: |
          cd ./src/mise/ || exit 1
          git remote remove patch || true
          set -euxo pipefail
          git remote add patch https://github.com/IceCodeNew/mise.git
          git fetch --all --depth 100 --prune --prune-tags

          git rm -rf .github/
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A && git commit -m 'cleanhouse: reduce the chance of rebase conflict'

          git checkout -b master patch/master
          git rebase main

          echo "timestamp=$(date)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: src/*/.git/
          key: cached-source-codes-${{ github.run_id }}
      - name: Upload digest
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: source-code
          path: src/
          if-no-files-found: error
          overwrite: true
          retention-days: 1

  build-mise:
    needs:
      - git
    permissions:
      contents: write
    name: Build mise
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || matrix.platform == 'darwin/arm64' && 'macos-15' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - darwin/arm64
    steps:
      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: source-code
          path: src/
      - uses: rui314/setup-mold@725a8794d15fc7563f59595bd9556495c0564878 # v1
        if: matrix.platform == 'linux/arm64' || matrix.platform == 'linux/amd64'

      # selecting a toolchain either by action or manual `rustup` calls should happen
      # before the plugin, as the cache uses the current rustc version as its cache key
      - shell: bash
        env:
          _TARGETARCH: ${{ matrix.platform }}
        run: |
          if [[ "${_TARGETARCH}" = 'darwin/arm64' ]]; then
              rustup toolchain install stable
              exit 0
          fi

          curl -fsSLROJ -- \
              'https://raw.githubusercontent.com/bitnami/containers/0852327138b86cd7e7133c671b787dded2c29c9a/bitnami/os-shell/12/debian-12/prebuildfs/usr/sbin/install_packages'
          sudo install -pvD "./install_packages" "/usr/local/bin/"
          sudo install_packages \
              musl-dev musl-tools

          rustup toolchain install \
              --target "$(arch)-unknown-linux-musl" \
              stable
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          add-job-id-key: "false"
          save-if: ${{ github.ref == 'refs/heads/master' }}
          workspaces: "./src/mise/ -> target"

      - name: Build mise
        env:
          _TARGETARCH: ${{ matrix.platform }}
        shell: bash
        run: |
          cd ./src/mise/ || exit 1
          export RUSTFLAGS="${RUSTFLAGS} -C relocation-model=pie -C prefer-dynamic=off"
          [[ $(arch) = "x86_64" ]] && export RUSTFLAGS="${RUSTFLAGS} -C target-cpu=x86-64-v2"

          if [[ "${_TARGETARCH}" != 'darwin/arm64' ]]; then
              export _TARGET="--target $(arch)-unknown-linux-musl"
          fi
          cargo install --profile=serious \
              ${_TARGET} --no-default-features \
              --features "rustls-native-roots,self_update,vfox/vendored-lua,openssl/vendored" \
              --path .

          cd "./target/$(arch)-unknown-linux-musl/serious/" \
              || cd "./target/aarch64-apple-darwin/serious/" \
              || exit 1
          echo "BIN_MISE=$(pwd)" >> "$GITHUB_ENV"
          sudo install -pvD "./mise" "/usr/local/bin/mise-${_TARGETARCH//\//-}"
      - name: Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        if: github.event_name == 'push' && github.event.repository.default_branch == github.ref_name
        with:
          fail_on_unmatched_files: true
          generate_release_notes: false
          make_latest: true
          tag_name: latest
          files: ${{ matrix.platform == 'linux/arm64' && '/usr/local/bin/mise-linux-arm64' || matrix.platform == 'darwin/arm64' && '/usr/local/bin/mise-darwin-arm64' || '/usr/local/bin/mise-linux-amd64' }}

      - name: Set up Docker Buildx
        if: matrix.platform == 'linux/arm64' || matrix.platform == 'linux/amd64'
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Login to Docker Hub
        if: matrix.platform == 'linux/arm64' || matrix.platform == 'linux/amd64'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push by digest
        if: matrix.platform == 'linux/arm64' || matrix.platform == 'linux/amd64'
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          build-contexts: |
            bin_mise=${{ env.BIN_MISE }}
          build-args: |
            CACHE_BUST=${{ github.run_id }}-${{ needs.git.outputs.timestamp }}
          context: "{{defaultContext}}:mise"
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=image,compression=estargz,force-compression=true,oci-mediatypes=true,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true
      - name: Export digest
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && matrix.platform != 'darwin/arm64'
        env:
          digest: ${{ steps.build.outputs.digest }}
          platform: ${{ matrix.platform }}
        run: |
          mkdir -p /tmp/mise-digests/
          touch "/tmp/mise-digests/${digest#sha256:}"
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"
      - name: Upload digest
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && matrix.platform != 'darwin/arm64'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: mise-digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/mise-digests/*
          if-no-files-found: error
          retention-days: 1

  mise-multiarch:
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    needs:
      - build-mise
    steps:
      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: /tmp/mise-digests/
          pattern: mise-digests-*
          merge-multiple: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create manifest list and push
        working-directory: /tmp/mise-digests/
        env:
          REGISTRY_IMAGE: ${{ env.REGISTRY_IMAGE }}
        run: |
          # shellcheck disable=SC2046
          docker buildx imagetools create --tag "${REGISTRY_IMAGE}:latest" \
              $(printf "${REGISTRY_IMAGE}@sha256:%s " *)
      - name: Inspect image
        env:
          REGISTRY_IMAGE: ${{ env.REGISTRY_IMAGE }}
        run: |
          docker buildx imagetools inspect "${REGISTRY_IMAGE}:latest" \
              | grep -Po '[^ \r\n\t\v]+@sha256:[a-z0-9]+' | xargs -r -t -n 1 docker buildx imagetools inspect --raw
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: "${{ env.REGISTRY_IMAGE }}:latest"
          format: "table"
